<!DOCTYPE html>
<html lang="en">
<!-- 
  Ollama Connect Pro Standalone
  To run locally: 
  1. Ensure Ollama is running with: OLLAMA_ORIGINS="*" ollama serve
  2. Open this file using a local web server (e.g. VS Code Live Server or 'npx serve')
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Connect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        @keyframes bounce-subtle {
          0%, 100% { transform: translateY(-5%); }
          50% { transform: translateY(0); }
        }
        .animate-bounce-subtle {
          animation: bounce-subtle 2s infinite ease-in-out;
        }

        /* Markdown Styles */
        .prose {
          font-size: 0.95rem;
          line-height: 1.6;
        }
        .prose h1, .prose h2, .prose h3 {
          font-weight: 700;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
          color: #f8fafc;
        }
        .prose h1 { font-size: 1.5rem; }
        .prose h2 { font-size: 1.25rem; }
        .prose h3 { font-size: 1.1rem; }
        .prose p { margin-bottom: 1rem; }
        .prose strong { color: #fff; font-weight: 600; }
        .prose code {
          background-color: #1e293b;
          padding: 0.2rem 0.4rem;
          border-radius: 0.25rem;
          font-family: ui-monospace, monospace;
          font-size: 0.85em;
        }
        .prose .code-block-container {
          position: relative;
          margin-bottom: 1rem;
          group: inherit;
        }
        .prose pre {
          background-color: #020617;
          padding: 1.25rem;
          border-radius: 0.75rem;
          overflow-x: auto;
          margin-bottom: 0;
          border: 1px solid #1e293b;
        }
        .prose pre code {
          background-color: transparent;
          padding: 0;
          color: #e2e8f0;
          font-size: 0.875rem;
        }
        .prose ul, .prose ol {
          margin-bottom: 1rem;
          padding-left: 1.5rem;
        }
        .prose ul { list-style-type: disc; }
        .prose ol { list-style-type: decimal; }
        .prose blockquote {
          border-left: 4px solid #3b82f6;
          padding-left: 1rem;
          color: #94a3b8;
          font-style: italic;
          margin-bottom: 1rem;
        }
        .prose table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1rem;
        }
        .prose th, .prose td {
          border: 1px solid #1e293b;
          padding: 0.5rem 0.75rem;
          text-align: left;
        }
        .prose th {
          background-color: #1e293b;
          font-weight: 600;
        }
        .prose tr:nth-child(even) {
          background-color: rgba(30, 41, 59, 0.5);
        }

        .code-copy-btn {
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          opacity: 0;
          transition: opacity 0.2s;
          z-index: 10;
        }
        .code-block-container:hover .code-copy-btn {
          opacity: 1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
